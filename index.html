        }
        .gallery img {
            width: 80%;
            height: auto;
        }
        .gallery .img1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;

            height: 80%;

        .gallery .img3 {
            grid-column: 1 / 2;
